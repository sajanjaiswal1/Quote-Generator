<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quates Generator</title>
</head>

<body>
    <div class="theme-toggle">
        <div class="radio-btn">
            <p>Select a category:</p>
            <select id="category-select">
                <option value="All">All</option>
                <option value="Life">Life</option>
                <option value="Motivation">Motivation</option>
                <option value="Science">Science</option>
            </select>
        </div>
        <button id="theme-toggle" class="hover-text">
            <img id="dark-light" class="darkLight" src="dark.svg" alt="light icon" />
            <span class="tooltip-text">Change theme</span>
        </button>

    </div>
    <div class="container">
        <h1 id="quote">Nobody will believe in you unless you believe in yourself.</h1>
        <h4 id="author">- Liberace</h4>
        <hr>

        <div class="control-btn">
            <button id="prev-btn">Previous</button>
            <button id="rand-btn">Random</button>
            <button id="next-btn">Next</button>
        </div>
    </div>
    <script src="quates.js"></script>
    <script src="script.js"></script>
</body>

</html>
